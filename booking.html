<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Inn B&B</title>
    <style>
        body {
            font-family: 'gill-sans', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            
        }

        header {
            background-color: rgb(126, 1, 1);
            color: #fff;
            padding: 10px;
            text-align: center;
            text-shadow:rgb(0, 0, 0);
    
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Relax Inn</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="booking.html">Book</a>
        <a href="rooms.html">Rooms</a>
        <a href="menu.html">Menu</a>
        <a href="attractions.html">Attractions</a>
        <a href="contact.html">Contact</a>
        <a href="review.html">Reviews</a>
        <a href="about.html">About Us</a>
        
    </nav>

    <main>
            <h2>Book Your Stay</h2>
        
            <form action="thankyou.html" method="post" onsubmit="return redirectToThankYou()">
                <label for="customer-name">Your Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                <br>
                <br>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
        
                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in" name="check-in" required>
                <br>
                <br>
        
                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out" name="check-out" required>
                <br>
                <br>
        
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                <br>
                <br>
        
                <label for="room-type">Choose a Room:</label>
                <select id="room-type" name="room-type" required>
                    <option value="standard">Deluxe Suite</option>
                    <option value="deluxe">Cozy Room</option>
                    <option value="suite">Family Suite</option>
                </select>
                <br>
                <br>
        
                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                <br>
                <br>
        
                <input type="submit" value="Submit Booking">
            </form>
        
            <script>
                function redirectToThankYou() {
                    window.location.href = "thankyou.html";
                    return false;
                }
            </script>
    </main>

    

</body>

</html>
